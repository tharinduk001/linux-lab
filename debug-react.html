<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React App Test</title>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        console.log("DOM Content Loaded");

        // Check if root element exists
        const root = document.getElementById("root");
        if (root) {
          console.log("Root element found:", root);
          console.log("Root innerHTML length:", root.innerHTML.length);
          console.log("Root children count:", root.children.length);

          // Watch for changes
          const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
              if (mutation.type === "childList") {
                console.log(
                  "Root content changed, new children count:",
                  root.children.length
                );
              }
            });
          });
          observer.observe(root, { childList: true, subtree: true });

          // Check styles
          const computedStyle = window.getComputedStyle(root);
          console.log("Root display:", computedStyle.display);
          console.log("Root visibility:", computedStyle.visibility);
          console.log("Root opacity:", computedStyle.opacity);
        } else {
          console.error("Root element not found!");
        }

        // Check if Vite is running
        setTimeout(() => {
          fetch("/__vite_ping")
            .then(() => console.log("Vite dev server is responding"))
            .catch(() => console.log("Vite dev server not responding"));
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
